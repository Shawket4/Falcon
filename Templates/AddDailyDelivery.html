<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper bg-ash">
        <!-- Page Area Start Here -->
  <div class="dashboard-page-one">
   
    <div class="dashboard-content-one">
      <!-- Breadcubs Area Start Here -->
      <div class="breadcrumbs-area">
        <h3>All Deliveries</h3>
        <ul>
          <li>
            <a href="index.html">Homepage</a>
          </li>
          <li>All Delivery Events</li>
        </ul>
      </div>
      <!-- Breadcubs Area End Here -->
                <!-- Add New Teacher Area Start Here -->
                <div class="card height-auto">
                    <div class="card-body">
                        <div class="heading-layout1">
                            <div class="item-title">
                                <h3>Add Delivery Event</h3>
                            </div>
                        </div>
                        <form class="new-added-form" enctype="multipart/form-data" method="post">
                            <div class="row">
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Date Of Delivery *</label>
                                    <input name="Date" id="Date" type="text" placeholder="dd/mm/yyyy" class="form-control air-datepicker"
                                        data-position='bottom right'/>
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Driver Name *</label>
                                    <input name="DriverName" id="DriverName" type="text" placeholder="" class="form-control"/>
                                </div>
                                
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Amount Delivered *</label>
                                    <input name="AmountDelivered" id="AmountDelivered" type="text" placeholder="" class="form-control"/>
                                </div>
                                
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Car Plate Numbers *</label>
                                    <input name="CarNoPlate" id="CarNoPlate" type="text" placeholder="" class="form-control"/>
                                </div>

                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Trailer Plate Numbers *</label>
                                    <input name="TrailerNoPlate" id="TrailerNoPlate" type="text" placeholder="" class="form-control"/>
                                </div>

                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Pickup Point *</label>
                                    <input name="PickUpPoint" id="PickUpPoint" type="text" placeholder="" class="form-control"/>
                                </div>
                               
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Deposit Point 1 *</label>
                                    <input name="DepositPoint1" id="DepositPoint1" type="text" placeholder="" class="form-control"/>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Deposit Point 2 *</label>
                                    <input name="DepositPoint2" id="DepositPoint2" type="text" placeholder="" class="form-control"/>
                                    </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Deposit Point 3 *</label>
                                    <input name="DepositPoint3" id="DepositPoint3" type="text" placeholder="" class="form-control"/>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Distance *</label>
                                    <input name="Distance" id="Distance" type="text" placeholder="" class="form-control"/>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Fees *</label>
                                    <input name="Fees" id="Fees" type="text" placeholder="" class="form-control"/>
                                    </div>
                                <div class="col-xl-3 col-lg-6 col-12 form-group">
                                    <label>Notes *</label>
                                    <input name="Notes" id="Notes" type="text" placeholder="" class="form-control"/>
                                </div>
                                <div class="col-12 form-group mg-t-8">
                                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Add New Teacher Area End Here -->
                <footer class="footer-wrap-layout1">

              </div>

            </div>

</body>

</html>
